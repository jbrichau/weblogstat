<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">
	<link href="./css/rickshaw.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui-1.8.18.min.js"></script>
	<script type="text/javascript" src="./js/d3.min.js"></script>
	<script type="text/javascript" src="./js/d3.layout.min.js"></script>
	<script type="text/javascript" src="./js/rickshaw.min.js"></script>

    <style>
      .chart_container {
      	float: left;
              position: relative;
              font-family: Arial, Helvetica, sans-serif;
      }
      #chart1,#chart2 {
              display: inline-block;
              margin-left: 40px;
      }
      #y_axis1,#y_axis2 {
              position: relative;
      	  float:left;
              top: 0;
              bottom: 0;
              width: 40px;
      }
      #legend1,#legend2 {
              display: inline-block;
              vertical-align: top;
              margin: 0 0 0 10px;
      }
    </style>


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
  	<div class="container">
  		<h1>Weblogstat</h1>
  		<h2>All response times</h2>
  		<div class="row">
	  		<div class="chart_container">
				<div id="y_axis1"></div>
				<div id="chart1"></div>
				<div id="legend1"></div>
			</div>
		</div>
  		<h2>Focus slow response</h2>
   		<div class="row">
	  		<div class="chart_container">
				<div id="y_axis2"></div>
				<div id="chart2"></div>
				<div id="legend2"></div>
			</div>
		</div>
  		<h2>Disconnects</h2>
  		<div class="row">
  			<div class="chart_container">
				<div id="y_axis3"></div>
				<div id="chart3"></div>
				<div id="legend3"></div>
			</div>
		</div>
  	</div>
	<script>

var ajaxGraph1 = new Rickshaw.Graph.Ajax( {
	renderer: 'bar',
	width: 800,
      height: 250,
	element: document.getElementById("chart1"),
	dataURL: 'http://localhost:8080/data/timings.json',
	onComplete: function(transport) {

var y_axis1 = new Rickshaw.Graph.Axis.Y( {
        graph: transport.graph,
        orientation: 'left',
	  tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
        element: document.getElementById('y_axis1')});
	y_axis1.render();
	var legend = new Rickshaw.Graph.Legend( {
	graph: transport.graph,
	element: document.getElementById('legend1')});
	var hoverDetail = new Rickshaw.Graph.HoverDetail( {
  		  graph: transport.graph,
  		  xFormatter: function(x) { return "date:"+ new Date(x*1000) },
   		 yFormatter: function(y) { return y + " requests" }
		})}
} );

var ajaxGraph2 = new Rickshaw.Graph.Ajax( {
	renderer: 'bar',
	width: 800,
      height: 250,
	element: document.getElementById("chart2"),
	dataURL: 'http://localhost:8080/data/problemtimings.json',
	onComplete: function(transport) {
	var x_axis2 = new Rickshaw.Graph.Axis.Time( { graph: transport.graph } );
var y_axis2 = new Rickshaw.Graph.Axis.Y( {
        graph: transport.graph,
        orientation: 'left',
        tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
        element: document.getElementById('y_axis2'),
} );
	y_axis2.render();
var legend = new Rickshaw.Graph.Legend( {
	graph: transport.graph,
	element: document.getElementById('legend2')

} );
	var hoverDetail = new Rickshaw.Graph.HoverDetail( {
  		  graph: transport.graph,
  		  xFormatter: function(x) { return "date:"+ new Date(x*1000) },
   		 yFormatter: function(y) { return y + " requests" }
		})}
} );

var ajaxGraph3 = new Rickshaw.Graph.Ajax( {
	renderer: 'bar',
	width: 800,
      height: 250,
	element: document.getElementById("chart3"),
	dataURL: 'http://localhost:8080/data/disconnects.json',
	onComplete: function(transport) {
	var x_axis3 = new Rickshaw.Graph.Axis.Time( { graph: transport.graph } );
var y_axis3 = new Rickshaw.Graph.Axis.Y( {
        graph: transport.graph,
        orientation: 'left',
        tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
        element: document.getElementById('y_axis3'),
} );
	y_axis3.render();
var legend = new Rickshaw.Graph.Legend( {
	graph: transport.graph,
	element: document.getElementById('legend3')

} );
	var hoverDetail = new Rickshaw.Graph.HoverDetail( {
  		  graph: transport.graph,
  		  xFormatter: function(x) { return "date:"+ new Date(x*1000) },
   		 yFormatter: function(y) { return y + " requests" }
		})}
} );
</script>
</body>
</html>
